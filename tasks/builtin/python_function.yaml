# Sample task template - Python function generator
name: "python_function"
version: "1.0.0"
description: "Generate a Python function with docstring and basic structure"

inputs:
  - name: "function_name"
    type: "string"
    required: true
    description: "Name of the function to create"
    pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
  
  - name: "description"
    type: "string" 
    required: true
    description: "Brief description of what the function does"
  
  - name: "parameters"
    type: "array"
    required: false
    description: "List of parameter names"
    default: []
  
  - name: "return_type"
    type: "string"
    required: false
    description: "Return type annotation"
    default: "None"

output:
  type: "file"
  pattern: "{{ function_name }}.py"
  location: "src/"

validation:
  - "python -m py_compile {{ output_file }}"
  - "ruff check {{ output_file }}"

template: |
  def {{ function_name }}({% if parameters %}{{ parameters|join(', ') }}{% endif %}) -> {{ return_type }}:
      """{{ description }}
      
      {% if parameters %}Args:
      {% for param in parameters %}    {{ param }}: Description of {{ param }}
      {% endfor %}
      {% endif %}
      Returns:
          {{ return_type }}: Description of return value
      """
      # TODO: Implement function logic
      pass